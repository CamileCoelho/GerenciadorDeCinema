<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filme - CCADb</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-text-color-navbar p-0">
      <div class="container-fluid">
        <a class="navbar-brand text-danger fs-3 fw-bold p-0" href="#">CCADb</a>
        <a class="btn btn-outline-light" href="index.html">Pagina Inicial</a>
      </div>
    </nav>
    <div class="container d-grid gap-3 my-4">

      <!-- Cabeçalho -->
      <div class="row">
        <div class="d-flex align-items-center">
          <h1 class="text-light titulo-filme"></h1>
          <div class="ms-auto text-end">
            <p class="text-light votos-filme"></p>
            <i class="bi bi-heart fs-2 text-danger"></i>
          </div>
        </div>
        <small id="data-lancamento-filme"></small>
      </div>

      <!-- Seção do Poster e Trailer -->
      <div class="row gap-3">
        <div class="col-lg-3">
          <img
            class="img-fluid rounded-3 poster-filme"
            alt=""
          />
        </div>
        <div class="col-lg">
          <div class="ratio ratio-21x9 h-100">
            <iframe
              class="rounded-3 trailer-filme"
              id="iframeTrailer"
              src="https://www.youtube.com/embed/R7zJ896KLSk?si=IaFskl1A5pV1uf6Z&amp;controls=0"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>

      <div class="d-flex gap-3">
        <span class="badge rounded-pill fs-5 px-4 py-2 bg-danger text-dark"
          >Aventura</span
        >
        <span class="badge rounded-pill fs-5 px-4 py-2 bg-danger text-dark"
          >Ação</span
        >
        <span class="badge rounded-pill fs-5 px-4 py-2 bg-danger text-dark"
          >Ficção</span
        >
      </div>

      <div class="row">
        <p class="fs-5 text-light sinopse-filme"></p>
      </div>
    </div>
  </body>
</html>
